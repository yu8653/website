
<div *ngIf="!isDetail">
  <br>
  
  <div class="row">
    <div class="col-sm-3">
      
    </div>
    <div class="col-sm-6">
     <div>
    <div class="box">
      <div class="container-4">
        <input [(ngModel)] = "mysearch" type="search" id="search" class="textfont" placeholder="請輸入欲查詢關鍵字"/>
        <button class="icon" (click)="Search()"><i class="fa fa-search"></i></button>
      </div>
    </div>
    <br>
    <br>
    <div *ngIf="isSearch" class="loader"></div>
  </div>
    </div>
    <div class="col-sm-2">
    </div>
  </div>
  <br>
  <div class="row" *ngIf="isComplete2">
      <div class="col-sm-2">
        <!--textarea  style=" height: 400px; width: 150px" placeholder="歷史紀錄" name="history"></textarea-->
      </div>
      <div class="col-sm-8 content" >
        <h3 class="textfont">內容相近之判決</h3><br>
          <div align="center">
              <button class="textfont" id="1" (click)="pagechange(-1)" >上一頁</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="value" style="width: 50px" [(ngModel)]="nowpage" id="search" placeholder="Search..." />
              <button class="textfont" id="2" (click)="pagechange(0)" >跳轉</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button class="textfont" id="3" (click)="pagechange(1)" >下一頁</button>
          </div>
            <br>
        <div  placeholder="判決書結果" name="result"><table class="table textfont">
            <tr>
                <th class="textfont">勝敗</th>
                <th class="textfont">字號</th>
                <th class="textfont">日期</th> 
                <th class="textfont">案由</th>
                <th class="textfont">相似度</th>
                <th class="textfont">內文</th>
            </tr>
            <tr *ngFor="let judge of myjudge; let i = index">
              <td *ngIf="judge.WL=='勝訴'" class="textfont" style="color:green">{{judge.WL}}</td>
              <td *ngIf="judge.WL=='敗訴'" class="textfont" style="color:red">{{judge.WL}}</td>
              <td class="textfont">{{judge.NUM}}</td>
              <td class="textfont">{{judge.Date}}</td>
              <td class="textfont">{{judge.Reason}}</td>
              <td class="textfont">{{judge.Vec}}</td>
              <td><button class="textfont" (click)="SeeDetails(i)">查看內文</button></td>
            </tr>
        </table>
        </div>
      </div>
      <div class="col-sm-2">
          <textarea disabled="disabled" *ngIf="rate>=0.5" readonly style=" height: auto; width: 100%; color:green; font-weight:bold; font-family: DFKai-sb;" name="answer">勝訴比率: {{myrate}}</textarea>
          <textarea disabled="disabled" *ngIf="rate<0.5"  readonly style=" height: auto; width: 100%; color:red; font-weight:bold; font-family: DFKai-sb;" name="answer">勝訴比率: {{myrate}}</textarea>
        <br>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="isDetail">
    <div class="col-11"></div>
    <div class="col-1">
          <button (click)=Backpage()>返回</button>
        </div>
  </div>
  <div class="row" *ngIf="isDetail">
      <br>
      <div class="row container-fluid">
        <div class="col-md-1"></div>
        <div class="col-md-8">
          <h3 class="textfont">裁判內文</h3>
          <pre class="content" style="font-family: DFKai-sb; font-size: 3vmin;" align="center">{{nowjudge.Content}}</pre>
        </div>
        <div class="col-md-3">
            <h3 class="textfont">歷審判決</h3>
          <pre class="content" style="font-family: DFKai-sb; font-size: 3vmin;" align="left">{{nowjudge.His}}</pre>
          <br>
          <h3 class="textfont">相關法條</h3>
          <pre class="content" style="font-family: DFKai-sb; font-size: 3vmin;" align="left">{{nowjudge.Law}}</pre>
        </div>
      </div>
  </div>
