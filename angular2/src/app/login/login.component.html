<div class="container">
  <h1>Angular 2 Form Demo</h1>
  <form #myform="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="myEmail"  type="email" class="form-control" id="email" name="email" placeholder="Email"
        placeholder="Email"
        required
        minlength="5"
        pattern="^[a-zA-Z0-9.!#$%&』*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
        #iemail="ngModel">
    </div>
    <div class="errors">
      <p *ngIf="iemail.errors.minlength">最少要 5 個字</p>
	    <p *ngIf="iemail.errors.required">必填項目</p>
	    <p *ngIf="iemail.errors.pattern">請輸入正確的 Email 格式</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input  ngModel  type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="errors">
      <p>請輸入密碼</p>
    </div>
    <div class="checkbox">
      <label>
      <input  ngModel  id="remember" name="remember" type="checkbox"> Remember me
    </label>
    </div>
    <button type ="button" (click)="login()" class="btn btn-default">Login</button>
  </form>
</div>
